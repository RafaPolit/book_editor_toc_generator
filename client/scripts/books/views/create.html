<div class="page-header">
  <a class="btn btn-default pull-right" href="#/">
    <i class="fa fa-reply padding-right"></i>
    <b>catálogo</b>
  </a>
  <div class="h2" class="no-margin-bottom">
    <i class="fa fa-book fa-lg text-danger"></i>
    Crear publicación
  </div>
</div>

<!-- Nav tabs -->
<ul class="nav nav-tabs" role="tablist">
  <li><a href="" role="tab" data-toggle="tab" data-target="#general_info">Información general</a></li>
  <li class="active"><a href="" role="tab" data-toggle="tab" data-target="#toc">Índice de contenidos</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">

  <div class="tab-pane" id="general_info">
    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Nombre">
        </div>
      </div>

      <div class="form-group">
        <label for="inputWritter" class="col-sm-2 control-label">Autor</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputWritter" placeholder="Autor">
        </div>
      </div>

    </form>
  </div>

  <div class="tab-pane active" id="toc">
    <div ng-repeat="toc_entry in new_book.toc | orderBy: 'order'">
      {{toc_entry.order}}, {{toc_entry.level}}, {{toc_entry.title}}
    </div>

    <form role="form" ng-submit="add_entry()">
      <div class="row">
        <div class="col-sm-1">
          {{ new_toc_entry.level }}
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control col-sm-8" placeholder="Título"
                 ng-model="new_toc_entry.title"
                 tab-change-value="new_toc_entry.level"
                 forward-value="5" backward-value="-3">
        </div>

        <div class="clearfix visible-xs-block"></div>
        <div class="visible-xs space-4"></div>

        <div class="col-sm-3">
          <button type="submit" class="btn btn-success pull-right col-sm-12" href="">
            <span class="glyphicon glyphicon-ok padding-right"></span>
            <b>agregar</b>
          </button>
        </div>
      </div>
    </form>

  </div>

</div>
